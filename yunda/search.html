<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>云答</title>
		<meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 页面重置CSS -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- 页面渲染CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="search_header fontsize_03">
			<div class="cancel_btn">
				<input type="button" name="cancel" id="cancel"/>取消
			</div>
			<div class="search_text">
				<input type="text" name="search_text" id="search_text"/>
				<img src="img/search_icon.png"/>
			</div>
			<div class="search_btn">
				<input type="button" name="search" id="search"/>搜索
			</div>
		</div>
		
		<div class="search_choice">
			<div class="search_choice_each">
				<a href="#">
					<img src="img/search_content.png"/>
					<p class="fontsize_03">知识内容</p>
				</a>
			</div>
			
			<div class="search_choice_each">
				<a href="#">
					<img src="img/search_name.png"/>
					<p class="fontsize_03">大师昵称</p>
				</a>
			</div>
		</div>
	</body>
</html>
