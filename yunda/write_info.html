<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>云答</title>
		<meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />		
	</head>
	<body>
		<div class="header fontsize_00 listenDetail_header">
			<img class="arrow_back" src="img/arrow_back.png"></img>
			写信息
		</div>
		
		<div class="write_info_container">
			<div class="sub_title fontsize_04">能解决的问题</div>
			<textarea name="solve_question" class="fontsize_01" placeholder="写下你能解决的问题...(最多40字）"></textarea>
			<div class="sub_title fontsize_04 sub_title_special">打码区域内容</div>
			<div class="captcha_content_nav fontsize_01">
				<div class="write_info_record color_highLight">
					<i class="icon-search2"></i>
					录音
				</div>
				<div class="write_info_text">
					<i class="icon-pencil"></i>
					文字
				</div>				
			</div>
			<div class="write_info_record_container">
				<div class="record_container_wrap">
					<p class="fontsize_03">点击录音你的答案</p>
					<div class="record_circle">
						<div class="record_one">
							<div class="record_two">
								<img src="img/write_info_record.png"/>
							</div>
						</div>
					</div>
				</div>				
			</div>
			
			<div class="write_info_text_container">
				<textarea name="write_text" placeholder="写下你的答案" class="fontsize_03"></textarea>
			</div>
			
			<div class="write_info_price top24">
				<div class="write_info_price_title fontsize_00">
					开个价吧
				</div>
				<div class="write_info_price_choice fontsize_02">
					<div class="write_info_price_choice_each write_info_price_choice_on">
						免费
					</div>
					<div class="write_info_price_choice_each">
						￥1
					</div>
					<div class="write_info_price_choice_each">
						￥12
					</div>
					<div class="write_info_price_choice_each">
						￥123
					</div>
				</div>
				<div class="write_info_price_other">
					<div class="write_info_price_other_text fontsize_02">
						其他金额：
					</div>
					<div class="write_info_price_other_price fontsize_02">
						<input type="text" name="other_price" id="other_price" placeholder="输入其他金额" />
					</div>
				</div>
				<div class="write_info_splite top30"></div>
				<p class="fontsize_03">别人付款就能看到打码内容，收入可以提现</p>
			</div>
			
			<a href="#" class="write_info_btn fontsize_02">写好了</a>
		</div>
	</body>
</html>
<script src="js/zepto.min.js"></script>	
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
