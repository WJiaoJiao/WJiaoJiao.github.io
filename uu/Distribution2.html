<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />
<meta name="author" content="Codrops" />
<title>城市快递QUICKLY</title>
<link rel="stylesheet" type="text/css" href="style/public.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet" type="text/css" href="style/font-awesome.css">
<link rel="stylesheet" type="text/css" href="style/Prompt.css">
<link rel="stylesheet" type="text/css" href="style/checkbox.css">
<script src="jquery/jquery-2.1.4.min.js"></script> 
<script src="jquery/plug-in.js"></script>
<script src="jquery/tc.js"></script>
</head>

<body>
<header class="header">
	<h1>配送</h1>
    <a href="javascript:history.go(-1);" class="icon-angle-left"></a>
</header>
<section class="Distribution">
 	<textarea placeholder="重量超过25公斤，建议开车过来拿" id="textareaC"></textarea>
    <p id="filebg"><i id="p1"><input type="file" value="" id="file"></i></p>
</section>
<section class="Distribution-message" id="Distribution-message">
	<h1>推荐留言</h1>
    <p><span>重量超过25公斤</span><span style="background:#c6e4c0;">体积比较大</span><span style=" background:#cbde73;">轻拿轻放</span><span style=" background:#e7687d;">物品易碎</span><span style="background:#edb3c9;">收货人亲自接收</span></p>
</section>
<section class="Distribution-list">
	<ul>	
    	<li onClick="Prepaids($('#classificationd'),$('#classificationc'))"><span>东西预算价格</span><i>选择价格</i><b class="icon-angle-right"></b><div class="clears"></div></li>
    	<li><span>商品分类</span><select><option id="0">请选择分类</option><option>烟酒类(押金￥50元)</option></select><i>请选择分类</i><b class="icon-angle-right"></b><div class="clears"></div></li>
    	<li><span>送达时间</span><select><option id="1">请选择到达时间</option><option>15:00-16:00</option></select><i>请选择到达时间</i><b class="icon-angle-right"></b><div class="clears"></div></li>
    	<li>
            <span>配带保温箱</span>
            <section class="model-10">
                <div class="checkbox" onClick="fu()"><input type="checkbox" id="l"><label></label></div>
            </section>
            <div class="clears"></div>
        </li>
    	<li>
        	<span>取货免打扰</span>
            <section class="model-10">
                <div class="checkbox" onClick="fu2()"><input type="checkbox" id="e"><label></label></div>
            </section>
            <div class="clears"></div>
        </li>
    </ul>
    <div class="note-save"><input type="button" value="保存"></div>
</section>
<div class="kk"></div>
<footer>
	<input type="button" value="保存">
</footer>

<section class="classification" id="classificationd">
	<div class="classification-content" id="classificationc">
    	<div class="classification-title">
        	<a href="javascript:void(0)" onClick="qxClose($('#classificationd'))">取消</a>
        	<h1>选择价格</h1>
            <a href="javacript:void(0)" onClick="">确定</a>
        </div>
        <div class="classification-input">
        	<span><input type="radio" name='classification2' value=""><strong><b></b></strong><input type="text" placeholder="请输入价格" class="jiag" id="jg-input"><i>元</i></span>
        	<span><input type="radio" name='classification2' value=""><strong><b></b></strong><i id="jg-html">我不知道价格</i></span>
        </div>
    </div>
</section>
<!--价格弹窗 end-->
<script type="text/javascript">
window.onload=function(){
	ok();
}
function ok(){
	var input=document.getElementById("file");
	var result=document.getElementById("filebg");
	var p1=document.getElementById('p1');
	if(typeof FileReader=="undefined"){
		result.innerHTML="抱歉您的浏览器不支持  FileReader";
		input.setAttribute("disabled","disabled")
	}
	else
	{
		input.addEventListener("change",function(){
			var file = this.files[0];
			if(!/image\/\w+/.test(file.type)){
				alert("文件必须为图片");
				return false;
			}
			var reader=new FileReader();//HTML5接口本地预览图片
			reader.readAsDataURL(file);
			reader.onload=function(e){
				if(result.children.length>7){
					 Prompt('最多添加7张图片')
				}else{
					var span=document.createElement("span");
					result.insertBefore(span,p1);
					span.style.background='url('+this.result+') center no-repeat';
					span.style.backgroundSize='100%';
				}
				//if(result.){}
			//result.innerHTML="<span><img src="+this.result+" alert=''/></span>";
			console.info(this.result)
			}
		},false);
	}
}
function fu(){
	var j=$("#l").attr("checked");
	if(undefined==j){
		$("#l").attr("checked",true);
		}else{
		$("#l").attr("checked",false);
	}	
}
function fu2(){
	var j=$("#e").attr("checked");
	if(undefined==j){
		$("#e").attr("checked",true);
		}else{
		$("#e").attr("checked",false);
	}	
}
</script>
<script type="text/javascript">
$(function () {
	$('.classification-input').children('span').click(function(){
		if($(this).children("input[name=classification2]").is(":checked")){
			 $(this).children("input[name=classification2]").prop('checked','')
			 $(this).children("strong").removeClass("current");
		}else{
			$(this).children("input[name=classification2]").prop('checked','checked');
			$(this).children("strong").addClass("current");
			$(this).prevAll("span").children("strong").removeClass("current");
			$(this).nextAll("span").children("strong").removeClass("current")
		}
	})
	$("#Distribution-message").children("p").children("span").click(function(){
		var spanNR=$(this).html();
		$("#textareaC").val(spanNR);
	})
	$(".Distribution-list").children("ul").children("li").children("select").change(function(){
		$(this).next("i").html($(this).val())
	})
});
</script>
</body>
</html>
