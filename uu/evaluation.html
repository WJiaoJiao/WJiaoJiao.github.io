<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />
<meta name="author" content="Codrops" />
<link rel="stylesheet" type="text/css" href="style/public.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet" type="text/css" href="style/font-awesome.css">
<title>城市快递QUICKLY</title>
<script src="jquery/jquery-2.1.4.min.js"></script>
<script src="jquery/tab.js"></script>
<script src="jquery/tc.js"></script>
<script src="jquery/jquery.raty.js"></script>
<style>
body,html{ background:#fff;}
</style>
</head>

<body>
<header class="header">
	<h1>评价</h1>
    <a href="javascript:history.go(-1);" class="icon-angle-left"></a>
</header>
<section class="pingjia">
	<div class="pingjia-content">
        <div class="str1">
            <div class="str1-left">
                <p>服务态度</p>
            </div>
    		<div class="score">
            	<div class="score-sc">
                	<div>
                    	<div id="star1" style="width:100% !important;"></div>
                    	<div id="result1"></div>
                	</div>
            	</div>
			</div>
        	<div class="clears"></div>
    	</div>
        <textarea></textarea>
        <input type="button" value="提交">
    </div>
</section>
<script type="text/javascript">
rat('star1','result1',1);
rat('star2','result2',1);
rat('star3','result3',1);
rat('star4','result4',1);
function rat(star,result,m){
	star= '#' + star;
	result= '#' + result;
	$(result).hide();//将结果DIV隐藏
	$(star).raty({
		hints: ['1','2', '3', '4', '5'],
		path: "images",
		starOff: 'star-off-big.png',
		starOn: 'star-on-big.png',
		size: 24,
		start: 40,
		showHalf: true,
		target: result,
		targetKeep : true,//targetKeep 属性设置为true，用户的选择值才会被保持在目标DIV中，否则只是鼠标悬停时有值，而鼠标离开后这个值就会消失
		click: function (score, evt) {
			//第一种方式：直接取值
			alert('你的评分是'+score*m+'分');
		}
	});
	/*第二种方式可以设置一个隐蔽的HTML元素来保存用户的选择值，然后可以在脚本里面通过jQuery选中这个元素来处理该值。 弹出结果
	var text = $(result).text();
	$('img').click(function () {
		if ($(result).text() != text) {
			alert('你的评分是'+$(result).text()/m+'分');
			alert(result);
			return;
		}
	});*/
}
</script>
</body>
</html>
